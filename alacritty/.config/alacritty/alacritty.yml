#####################################################################
#    FONT CONFIGURATIONS      #######################################
#####################################################################
font:
  normal:
    family: FiraCode
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Hasklig
    style: Italic
  bold_italic:
    family: Hasklig
    style: Bold Italic

  # Point size
  # default sze: 12.5
  # i3 size: 9
  size: 9

  offset:
   x: 0
   y: 0
  glyph_offset:
   x: 0
   y: 0

cursor:
  style:
    Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Block
    Values for `blinking`:
    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    blinking: Off
