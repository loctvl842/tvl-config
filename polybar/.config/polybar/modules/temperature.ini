[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60
format = <ramp> <label>
format-warn = <label-warn>
format-warn-foreground = ${colors.temperature}
label = %temperature-c%
label-foreground = ${colors.temperature}
label-warn = %temperature-c%
label-warn-foreground = ${colors.temperature}
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = ${colors.temperature}
ramp-warn-foreground = ${colors.temperature}
